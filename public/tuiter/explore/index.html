<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/fontawesome/css/all.css" rel="stylesheet"/>
    <link href="../index.css" rel="stylesheet"/>
    <link href="index.css" rel="stylesheet"/>
    <title>Explore</title>
</head>
<body>
<div class="container row mt-4">
    <div class="col-xl-2 col-lg-1 list-group">
        <a class="list-group-item list-group-item-action" href="">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="list-group-item list-group-item-action" href="">
            <i class="fa fa-1x fa-home"></i>
            <span class="d-none d-xxl-inline d-xl-inline">
                        Home
                    </span>
        </a>
        <a class="list-group-item list-group-item-action active" href="">
            <i class="fa fa-1x fa-hashtag"></i>
            <span class="d-none d-xxl-inline d-xl-inline">
                        Explore
                    </span>
        </a>
        <a class="list-group-item list-group-item-action" href="">
            <i class="fa fa-1x fa-bell"></i>
            <span class="d-none d-xxl-inline d-xl-inline">
                        Notifications
                    </span>
        </a>
        <a class="list-group-item list-group-item-action" href="">
            <i class="fa fa-1x fa-envelope"></i>
            <span class="d-none d-xxl-inline d-xl-inline">
                        Messages
                    </span>
        </a>
        <a class="list-group-item list-group-item-action" href="">
            <i class="fa fa-1x fa-bookmark"></i>
            <span class="d-none d-xxl-inline d-xl-inline">
                        Bookmarks
                    </span>
        </a>
        <a class="list-group-item list-group-item-action" href="">
            <i class="fa fa-1x fa-list"></i>
            <span class="d-none d-xxl-inline d-xl-inline">
                        Lists
                    </span>
        </a>
        <a class="list-group-item list-group-item-action" href="">
            <i class="fa fa-1x fa-user"></i>
            <span class="d-none d-xxl-inline d-xl-inline ">
                        Profile
                    </span>
        </a>
        <a class="list-group-item list-group-item-action" href="">
                     <span class="fa-stack fa-2x" style="font-size: 10px; width: 20px">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-ellipsis-h fa-inverse fa-stack-1x"></i>
                    </span>
            <span class="d-none d-xxl-inline d-xl-inline">More</span>
        </a>
        <button class="btn btn-primary rounded-pill mt-2">Tuit</button>
    </div>
    <div class="col-xl-6 col-lg-6 ms-4 me-4">
        <ul
                class="wd-flex-container wd-display-inline wd-flex-big wd-flex-align-center">
            <li class="rounded-pill border border-secondary wd-display-inline wd-flex-container wd-flex-big p-1">
                <label class="ms-3 me-2" id="search-label" for="search-input" style="height: 16px;">
                    <i class="fa fa-search"></i>
                </label>
                <input id="search-input" class="wd-flex-big" type="text" placeholder="Search Tuiter"/>
            </li>
            <li class="wd-display-flex ms-3 me-3">
                <a href="explore-settings.html" style="height: 20px">
                    <i class="fa fa-cog fa-1x wd-font-20px"></i>
                </a>
            </li>
        </ul>
        <ul class="nav nav-tabs mt-3">
            <li class="nav-item"><a href="#" class="nav-link active">For You</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Trending</a></li>
            <li class="nav-item"><a href="#" class="nav-link">News</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Sports</a></li>
            <li class="nav-item"><a href="#" class="nav-link d-block">Entertainment</a></li>
        </ul>
    </div>
    <div class="col-xl-3 col-lg-4 d-none d-lg-block d-xl-block d-xxl-block list-group">
        <div class="list-group">
            <div class="list-group-item mb-1"><h3>Who to follow</h3></div>
            <div class="list-group-item wd-display-flex wd-justify-space-between">
                <a class="wd-profile-link wd-display-flex">
                    <img src="../images/java.png" class="me-2" style="border-radius: 800px; width: 36px;
                        height:
                        36px">
                    <div>
                        Java <i class="fa fa-check-circle"></i>
                        <p class="wd-fg-dark-gray">@Java</p>
                    </div>
                </a>
                <button class="btn btn-primary rounded-pill">Follow</button>
            </div>
            <div class="list-group-item wd-display-flex wd-justify-space-between">
                <a class="wd-profile-link wd-display-flex">
                    <img src="../images/relativity.jpg" class="me-2" style="border-radius: 800px; width: 36px;
                        height:
                        36px">
                    <div>
                        Relativity Space <i class="fa fa-check-circle"></i>
                        <p class="wd-fg-dark-gray">@relativityspace</p>
                    </div>
                </a>
                <button class="btn btn-primary rounded-pill">Follow</button>
            </div>
            <div class="list-group-item wd-display-flex wd-justify-space-between">
                <a class="wd-profile-link wd-display-flex">
                    <img src="../images/virgin.png" class="me-2" style="border-radius: 800px; width: 36px;
                        height:
                        36px">
                    <div>
                        Virgin Galactic <i class="fa fa-check-circle"></i>
                        <p class="wd-fg-dark-gray">@virgingalactic</p>
                    </div>
                </a>
                <button class="btn btn-primary rounded-pill">Follow</button>
            </div>
            <div class="list-group-item wd-display-flex wd-justify-space-between">
                <a class="wd-profile-link wd-display-flex">
                    <img src="../images/nasa.jpg" class="me-2" style="border-radius: 800px; width: 36px;
                        height:
                        36px">
                    <div>
                        NASA <i class="fa fa-check-circle"></i>
                        <p class="wd-fg-dark-gray">@NASA</p>
                    </div>
                </a>
                <button class="btn btn-primary rounded-pill">Follow</button>
            </div>
            <div class="list-group-item wd-display-flex wd-justify-space-between">
                <a class="wd-profile-link wd-display-flex">
                    <img src="../images/tesla.png" class="me-2" style="border-radius: 800px; width: 36px;
                        height:
                        36px">
                    <div>
                        Tesla <i class="fa fa-check-circle"></i>
                        <p class="wd-fg-dark-gray">@Tesla</p>
                    </div>
                </a>
                <button class="btn btn-primary rounded-pill">Follow</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
